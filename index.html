<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <h1><span class="two">2</span><span class="zero">0</span><span class="four">4</span><span class="eight">8</span></h1>
    <h2 class="scoreBoard">Score: 0 High Score: 0</h2>
    <h2 class="winText"></h2>
    <div class="board">

        <div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div>
            <div class="box"></div> 
            <div class="box"></div> 
            <div class="box"></div> 
            <div class="box"></div> 
        </div>

        <div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <div class="btn">
        <button class="clear">Clear</button>
    </div>
    <div class="combineButtons">
        <button class="mobileButton" id="combineUp">⬆️</button>
        <button class="mobileButton" id="combineLeft">⬅️</button>
        <button class="mobileButton" id="combineRight">➡️</button>
        <button class="mobileButton" id="combineDown">⬇️</button>
    </div>
</body>
</html>
